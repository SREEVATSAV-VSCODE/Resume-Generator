<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <form action="/" method="POST">
            <h1>RESUME GENERATOR</h1>
            <table>
                <tr><td><p>Name</p></td><td><input type="text" name="Name" placeholder="Enter your full name" required></td></tr>
                <tr><td><p>Father's Name</p></td><td><input type="text" name="S/o" placeholder="Enter father's name" required></td></tr>
                <tr><td><p>Address</p></td><td><input type="text" name="Address" placeholder="Enter your address" required></td></tr>
                <tr><td><p>Email</p></td><td><input type="email" name="Email" placeholder="Enter your email" required></td></tr>
                <tr><td><p>Phone</p></td><td><input type="tel" name="phone" placeholder="Enter phone number" required pattern="[\+]?[0-9]{1,4}?[-\s]?[0-9]{1,10}"></td></tr>
                <tr><td><p>Education</p></td><td><input type="text" name="Education" placeholder="Highest qualification" required></td></tr>
                <tr><td><p>Skills</p></td><td><input type="text" name="Skills" placeholder="Enter your skills" required></td></tr>
                <tr><td><p>Experience</p></td><td><input type="text" name="Experience" placeholder="Work experience" required></td></tr>
                <tr><td><p>Hobbies</p></td><td><input type="text" name="Hobbies" placeholder="Enter your hobbies" required></td></tr>
                <tr><td><p>Languages (Speak)</p></td><td><input type="text" name="lks" placeholder="Languages spoken" required></td></tr>
                <tr><td><p>Languages (Write)</p></td><td><input type="text" name="lkw" placeholder="Languages written" required></td></tr>
            </table>
            <button type="submit">Create Resume</button>
        </form>
    </div>
</body>
</html>
