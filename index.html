<!DOCTYPE html>
<html>
    <head>
        <title>Resume Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center><h3>Create an excellent resume with our resume generator!</h3>
                <form action="/" method="POST">
                    <h1>RESUME GENERATOR</h1>
                    <table class="form-table">
                        <tr>
                            <td><p>Name</p></td>
                            <td><input type="text" class="Name" id="Name" placeholder="Enter your full name" required></td>
                        </tr>
                        <tr>
                            <td><p>S/o</p></td>
                            <td><input type="text" class="son" id="son" placeholder="Enter fatherâ€™s name" required></td>
                        </tr>
                        <tr>
                            <td><p>Address</p></td>
                            <td><input type="text" class="Address" id="Address" placeholder="Enter your address" required></td>
                        </tr>
                        <tr>
                            <td><p>Email</p></td>
                            <td><input type="email" class="Email" id="Email" placeholder="Enter your email" required></td>
                        </tr>
                        <tr>
                            <td><p>Phone number</p></td>
                            <td><input type="tel" class="phone" id="phone" placeholder="Enter your phone number" required pattern="[\+]?[0-9]{1,4}?[-\s]?[0-9]{1,10}"></td>
                        </tr>
                        <tr>
                            <td><p>Educational Qualifications</p></td>
                            <td><input type="text" class="Education" id="Education" placeholder="Your highest qualification" required></td>
                        </tr>
                        <tr>
                            <td><p>Skills</p></td>
                            <td><input type="text" class="Skills" id="Skills" placeholder="Enter your skills" required></td>
                        </tr>
                        <tr>
                            <td><p>Experience</p></td>
                            <td><input type="text" class="Experience" id="Experience" placeholder="Enter your work experience" required></td>
                        </tr>
                        <tr>
                            <td><p>Hobbies</p></td>
                            <td><input type="text" class="Hobbies" id="Hobbies" placeholder="Enter your hobbies" required></td>
                        </tr>
                        <tr>
                            <td><p>Languages known (can speak)</p></td>
                            <td><input type="text" class="lks" id="lks" placeholder="Languages you can speak" required></td>
                        </tr>
                        <tr>
                            <td><p>Languages known (can write)</p></td>
                            <td><input type="text" class="lkw" id="lkw" placeholder="Languages you can write" required></td>
                        </tr>
                    </table>
                    <button type="submit" class="submit" id="submit">Create</button><br><br>
                </form></center><br><br>
            </div>
        </div>
    </body>
</html>
